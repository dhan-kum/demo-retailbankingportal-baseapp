# Development Profile Configuration
# This profile should ONLY be used in local development environments

# Enable H2 Console for development
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# Development logging
logging.level.root=INFO
logging.level.com.eviden.app=DEBUG
logging.level.org.springframework.security=DEBUG

# Disable security for easier development (NOT for production)
# Note: Remove this in real development, use proper test credentials
spring.security.user.name=dev
spring.security.user.password=dev123
